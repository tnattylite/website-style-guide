<!DOCTYPE html>
<html>
  <head>
    <title>My Website Style Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" type="type/css">
  </head>
  <body>
    <h1>My Website Style Guide</h1>
    <div class="container">
        <h2>Colors</h2>
        <div class="color-container">
          <div class="color-panel bedazzled-blue">
            <p class="color-label">Bedazzled Blue</p>
            <p class="color-hex">#3D5A80</p>
          </div>
          <div class="color-panel dark-sky-blue">
            <p class="color-label">Dark Sky Blue</p>
            <p class="color-hex">#98C1D9</p>
          </div>
          <div class="color-panel light-cyan">
            <p class="color-label">Light Cyan</p>
            <p class="color-hex">#E0FBFC</p>
          </div>
          <div class="color-panel burnt-sienna">
            <p class="color-label">Burnt Sienna</p>
            <p class="color-hex">#EE6C4D</p>
          </div>
          <div class="color-panel gunmetal">
            <p class="color-label">Gunmetal</p>
            <p class="color-hex">#293241</p>
          </div>
        </div>
    </div>
  </body>
</html>
